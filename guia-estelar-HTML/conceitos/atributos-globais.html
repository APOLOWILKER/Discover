<!-- 
  Atributos Globais mais utilizados 

  - class
  - contenteditable: {
      --sever para editar o conteúdo
      --perco o que escrevi quando atualizar a página 
  }
  - data-*: {
    -- Posso colocar qualquer coisa depois do data-
    -- devo separar as palavras por - 
    -- Ou escrever tudo junto
    -- muito utilizado pelo JS
  }
  - hidden: {
    --Serve para esconder uma tag
  }
  - id: id deve ser único por padrão
  - style: para já aplicar estilização diretamente no html
  - tabindex: {
    -- pode ter valores númerico entre string
    -- o TAB seria a forma de ordenação dos itens
  }
  - title: {
    -- serve para mostrar um mini texto da tag
  }

-->

<div
  class='carrinho'
  contenteditable='true' 
>
  conteúdo
</div>

<div
  class='carrinho'
  data-qualquer-nome-aqui='muito utilizado no JS'
>
  conteúdo
</div>

<div
  class='carrinho'
  hidden
>
  conteúdo
</div>
